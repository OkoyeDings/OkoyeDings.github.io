  <div class="wellcome">
        <h1>Welcome to Flex</h1>
        <div class="imgcontainer">
            <img src="image/g.jpg" alt="Avatar" class="avatar" height="150em" >
        </div>
        <form action="home page.html">  
        <div class="main-page">
                <label for="username">
                <!-- <b>USERNAME<b> -->
                </label>
                <br>
            <input type="email" placeholder="Enter username" name="username"required class="logfrom" autocomplete="email">
            <br>
                <label for="password">
                <!-- <b>PASSWORD</b> -->
                </label>
                <br>
            <input id="password" type="password" placeholder="Enter password" name="password"required class="logfrom" minlength="4" maxlength="9" autocomplete="current-password">
            <br>
            <button type="submit">
              <!-- <a href="home page.html">Login</a> -->
              login
            </button>
            <div class="sign-up"><a href="sign-up.html">Sign up</a></div>
            <br>
            <label>
                <input type="checkbox" check="check" name="remember">
                Remember me
            </label>
       </div>
    </form>
