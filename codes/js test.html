    <h2 id="page-con">click to know your date and time zone</h2>
   <script>
    var page = document.getElementById("page-con");
      page.setAttribute("style","position: relative;");
      page.style.color="red";
      page.style.backgroundColor="black";
      page.style.borderRadius="20px";
      page.style.padding="20px";

      page.onclick=function(){
        page.innerHTML= Date();
      };

      page.onmouseover=function(){
        page.style.color="white"
       page.style.backgroundColor="rgb(4, 4, 90)";
      };

      page.onmouseout=function(){
        page.style.color="red"
        page.style.backgroundColor="black";
      };
   </script>
